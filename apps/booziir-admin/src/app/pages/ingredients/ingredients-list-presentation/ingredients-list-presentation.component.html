<ion-list>
  <booziir-ingredient-list-header [headerTitle]="title" [icon]="icon" (addIngredient)="addIngredient.emit()">
  </booziir-ingredient-list-header>
  <ion-item *ngFor="let ingredient of ingredients; trackBy: trackByFn">
    <ion-label>{{ ingredient.name }}</ion-label>
    <ion-button slot="end" color="primary" fill="expand" (click)="editIngredients.emit(ingredient)">
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
