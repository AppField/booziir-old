<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-lg>
        <ion-list>
          <ion-list-header>
            Alcoholics
            <ion-button fill="clear" color="primary">
              <fa-icon [icon]="faPlus" size="2x"></fa-icon>
            </ion-button>
          </ion-list-header>
          <ion-item>Vodka</ion-item>
          <ion-item>Rum</ion-item>
          <ion-item>Whisky</ion-item>
        </ion-list>
      </ion-col>

      <ion-col size-xs="12" size-lg>
        <ion-list>
          <ion-list-header>
            Non-Alcoholics
            <ion-button fill="clear" color="primary">
              <fa-icon [icon]="faPlus" size="2x"></fa-icon>
            </ion-button>
          </ion-list-header>
          <ion-item>Cola</ion-item>
          <ion-item>Soda</ion-item>
          <ion-item>Whisky</ion-item>
        </ion-list>
      </ion-col>

      <ion-col size-xs="12" size-lg>
        <ion-list>
          <ion-list-header>
            Non-Liquid
            <ion-button fill="clear" color="primary">
              <fa-icon [icon]="faPlus" size="2x"></fa-icon>
            </ion-button>
          </ion-list-header>
          <ion-item>Rohrzucker</ion-item>
          <ion-item>Zitronenspalten</ion-item>
          <ion-item>Whisky</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
