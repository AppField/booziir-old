<ion-content [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="submitForm.emit()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="4" offset-md="4" class="ion-text-center">
          <fa-icon [icon]="faGlassCheers" size="4x"></fa-icon>
          <h1>Booziir<br><small>{{ 'TITLE' | translate }}</small></h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="4" offset-md="4">
          <ion-item>
            <ion-label position="floating">{{ 'LABELS.EMAIL' | translate }}</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="errorRequired('email')" [@expandCollapse]>
            {{ 'ERRORS.REQUIRED' | translate }}</div>
          <div class="error-message" *ngIf="errorEmailInvalid" [@expandCollapse]>
            {{ 'ERRORS.EMAIL-INVALID' | translate }}
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="4" offset-md="4">
          <ion-item>
            <ion-label position="floating">{{ 'LABELS.PASSWORD' | translate }}</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="errorRequired('password')" [@expandCollapse]>
            {{ 'ERRORS.REQUIRED' | translate }}
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col size-md="4" offset-md="4">
          <ion-button expand="block" type="submit">{{ 'SUBMIT' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
